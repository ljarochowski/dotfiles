# ============================================
# TMUX RICE CONFIG
# ============================================

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support (optional, ale wygodne)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Vim-like pane switching (Ctrl+a h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Fast session switching (Ctrl+a 1/2/3)
bind-key 1 switch-client -t maven
bind-key 2 switch-client -t code
bind-key 3 switch-client -t test

# Split panes using | and - (bardziej intuicyjne)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config (Ctrl+a r)
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# ============================================
# COLORS & STATUS BAR (catppuccin-like)
# ============================================

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar styling
set -g status-position bottom
set -g status-style bg=default,fg=white
set -g status-left-length 40
set -g status-right-length 80

# Left: session name (highlight)
set -g status-left "#[fg=blue,bold]  #S #[fg=white]| "

# Center: window list
set -g window-status-format "#[fg=white] #I:#W "
set -g window-status-current-format "#[fg=cyan,bold] #I:#W "

# Right: date/time
set -g status-right "#[fg=white]%H:%M #[fg=blue]%d-%b-%y"

# Pane border colors
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=cyan

# Message styling
set -g message-style bg=black,fg=cyan

# ============================================
# PLUGINS
# ============================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Better session management
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Rosé Pine theme
set -g @plugin 'rose-pine/tmux'

# Rosé Pine variant (wybierz jeden):
set -g @rose_pine_variant 'main'  # Albo 'moon' (ciemniejszy) lub 'dawn' (jasny)

# Opcjonalne customizacje:
set -g @rose_pine_host 'on'  # Show hostname
set -g @rose_pine_date_time '%H:%M'  # Format czasu
set -g @rose_pine_user 'on'  # Show username
set -g @rose_pine_directory 'on'  # Show current dir

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

